<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invest</title>
    <link rel="stylesheet" href= "css/style.css"> <!--External CSS reference-->
</head>

<body>
    <header>
        <h1>Week 11: Invest</h1>
        <h2>Kevin Davis</h2>
    </header>
    <main>
        <h3>Calculate the value of an investment</h3>
        <label>Principal: <input type="text" id="p"></label> <!--this is a text input box; input is a self-closing tag--> 
        <label>Annual Rate: <input type="text" id="ar"></label>
        <label>Years: <input type="text" id="y"></label>
        <label>Periods per Year: <input type="text" id="ppy"></label>
        <label><button type="button" onclick="doFV()">Compute Future Value</button></label>
        <hr> <!--Horizontal rule (self closing)-->
        <p><strong><span id="output"></span></strong></p>
    </main>
    <footer>
        &copy;2020 &bull; Kevin Davis &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        function doFV(params) {

            ///inputs
        let principal = parseFloat(document.getElementById("p").value);
        let annualRate = parseFloat(document.getElementById("ar").value);
        let years = parseFloat(document.getElementById("y").value);
        let periodsPerYear = parseFloat(document.getElementById("ppy").value);
            ///processing
        solution = computeFutureValue(principal, annualRate, years, periodsPerYear);

            //outputs
        document.getElementById("output").innerHTML ="$"+(solution).toFixed(2);
        }
        function computeFutureValue(principal, annualRate, years, periodsPerYear){
            //inputs
            let taco = "";
            //processing
            taco = principal*(1+annualRate/periodsPerYear)**(years*periodsPerYear);
            //outputs
            return (taco);

        }

    </script>
</body>

</html>
