<body>
    <header>

    </header>
    <main>
        <h3>Conditions for Alarm Clock</h3>
        <label><button type="button" onclick="wakeyWakeyEggsAndBakey()">Should I set an alarm?</button></label>
        <hr> <!--Horizontal rule (self closing)-->
        <p><span id="output"></span></p>
    </main>
    <footer>
        &copy;2020 &bull; Kevin Davis &bull; BYU-Idaho &bull; CIT 160
    </footer>
<script>
function wakeyWakeyEggsAndBakey(){
//inputs
let now = new Date();
let month = now.getMonth();
let dayOfMonth = now.getDate();
let dayOfWeek = now.getDay();
let youShould = "";
//processing
   //Checks if it's a weekday or not - base of code. 
if (dayOfWeek != (0 || 6)){
    youShould = "True";
    ///Specific Holiday Exceptions 
}else if (month == 0 && dayOfMonth == 1){ //NYD 
    youShould = "It's a holiday.";
}else if (month == 6 && dayOfMonth == 4){
    youShould = "It's a holiday."
}else if (month == 11 && dayOfMonth == 25){ //Christmas
    youShould = "It's a holiday.";
}else if (dayOfWeek == (0||6)){
    youShould = "False";
}else{
    youShould = "True";
}

//outputs
if (youShould == "True"){
    document.getElementById('output').textContent = "You should get up.";
}else if (youShould == "It's a holiday."){
    document.getElementById('output').textContent = "It's a holiday. You should sleep in.";
    
}else if (youShould == "False"){ 
    document.getElementById('output').textContent = "You should sleep in.";
}else{
    document.getElementById('output').textContent = "This is an error message.";
} 
    
  }
</script>
</body>
