<body>
    <header>

    <main>
        <h3>Question 1</h3>
        <label><button type="button" onclick="power()">Show me the goods</button></label>
        <hr> <!--Horizontal rule (self closing)-->
        <p><span id="output"></span></p>
    </main>
    <footer>
        &copy;2020 &bull; Kevin Davis &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        function power() {
        //inputs
        let output = ""
        let current = 0
        //processing
        for (let i = 0; i < 32; i++) {
            current = 2**i;
            if (i<31) {
                output += current +", ";
            } else {
                output += current;
            }            
        }
        //output
        document.getElementById("output").innerHTML = output
        }

    </script>
